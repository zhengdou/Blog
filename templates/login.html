<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录</title>

<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ static_url("css/signin.css")}}">

</head>

<body>

<div class="signin">
	<div class="signin-head"><img src="{{static_url("images/head.png")}}" alt="" class="img-circle"></div>
	<form class="form-signin" role="form" action="/login" method="post">
		{% raw xsrf_form_html() %}
		<input type="text" class="form-control" name="username" placeholder="用户名" required autofocus />
		<input type="password" class="form-control" name="password" placeholder="密码" required />
		<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
	</form>
</div>
</body>
</html>
